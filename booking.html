<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <link rel="stylesheet" href="booking.css">
</head>
<body>
    <header>
        <h1>Hotel & Restaurant Booking</h1>
    </header>
    <main>
        <section class="booking-form">
            <h2>Book a Room</h2>
            <form>
                <label for="checkin">Check-in Date:</label>
                <input type="date" id="checkin" name="checkin">
                
                <label for="checkout">Check-out Date:</label>
                <input type="date" id="checkout" name="checkout">
                
                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" name="guests" min="1" max="10">
                
                <button type="submit"> <a href="roombook.html">Book Now</a></button>
               
            </form>
        </section>
        <section class="booking-form">
            <h2>Book a Table</h2>
            <form>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date">
                
                <label for="time">Time:</label>
                <input type="time" id="time" name="time">
                
                <label for="people">Number of People:</label>
                <input type="number" id="people" name="people" min="1" max="20">
                
            
                <button type="submit"> <a href="restorantbook.html">Book Now</a></button>
                

            </form>
        </section>
    </main>
</body>
</html>
